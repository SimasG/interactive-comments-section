<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive comments section</title>
  </head>
  <body>
    <main>
      <section class="comment-container 1">
        <div class="comment-info">
          <img class="img-user" src="" alt="" />
          <p class="user-name"></p>
          <p class="comment-date"></p>
        </div>
        <div class="comment"></div>
        <div class="upvote-reply-container">
          <div>
            <button class="btn btn-upvote">
              <a class="icon-plus" href=""></a>
            </button>
            <p class="score"></p>
            <button class="btn btn-downvote">
              <a class="icon-minus" href=""></a>
            </button>
          </div>
          <div>
            <a class="icon-reply" href=""></a>
            <button class="btn-reply"></button>
          </div>
        </div>
      </section>
      <section class="comment-container 2">
        <section class="comment-reply-container"></section>
      </section>
      <section class="current-user-container">
        <input class="current-user-comment" type="text" />
        <div>
          <img class="img-current-user" src="" alt="" />
          <button class="btn btn-submit-comment"></button>
        </div>
      </section>
    </main>
    <section class="delete-modal"></section>
  </body>
</html>
