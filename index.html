<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Interactive comments section</title>
  </head>
  <body>
    <main>
      <section class="comment-container 1">
        <div class="comment-info">
          <img class="img-user" data-element="img" alt="" />
          <p class="user-name">amyrobson</p>
          <p class="comment-date">1 month ago</p>
        </div>
        <div>
          <p class="comment">
            Impressive! Though it seems the drag feature could be improved. But
            overall it looks incredible. Youâ€™ve nailed the design and the
            responsiveness at various breakpoints works really well.
          </p>
        </div>
        <div class="vote-reply-container">
          <div class="vote-btn-container">
            <!-- <button class="btn btn-upvote">
              <a class="icon-plus" href="./images/icon-plus.svg"></a>
            </button> -->
            <!-- <a class="icon-plus" href="./images/icon-plus.svg"></a> -->
            <svg
              class="icon-plus"
              width="11"
              height="11"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z"
                fill="#C5C6EF"
              />
            </svg>
            <p class="score">12</p>
            <!-- <button class="btn btn-downvote">
              <a class="icon-minus" href="./images/icon-minus.svg"></a>
            </button> -->
            <svg
              class="icon-minus"
              width="11"
              height="3"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z"
                fill="#C5C6EF"
              />
            </svg>
          </div>
          <div class="btn-reply-container">
            <!-- <a class="icon-reply" href=""></a> -->
            <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z"
                fill="#5357B6"
              />
            </svg>
            <button class="btn-reply">Reply</button>
          </div>
        </div>
      </section>
      <section class="comment-container 2">
        <div class="comment-info">
          <img class="img-user" data-element="img" src="" alt="" />
          <p class="user-name"></p>
          <p class="comment-date"></p>
        </div>
        <div class="comment"></div>
        <div class="upvote-reply-container">
          <div>
            <button class="btn btn-upvote">
              <a class="icon-plus" href=""></a>
            </button>
            <p class="score"></p>
            <button class="btn btn-downvote">
              <a class="icon-minus" href=""></a>
            </button>
          </div>
          <div>
            <a class="icon-reply" href=""></a>
            <button class="btn-reply"></button>
          </div>
        </div>
        <section class="comment-reply-container"></section>
      </section>
      <section class="current-user-container">
        <input class="current-user-comment" type="text" />
        <div>
          <img class="img-current-user" src="" alt="" />
          <button class="btn btn-submit-comment"></button>
        </div>
      </section>
    </main>
    <section class="delete-modal"></section>
  </body>
  <script src="./script.js"></script>
</html>
